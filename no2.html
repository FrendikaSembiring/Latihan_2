<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        text-align: center;
    }
</style>
<body>
    <h1>Punny Web</h1>
        <h2 id="artist"></h2>
        <input type="text" id="textListener">
        <p id="songLyrics"></p>
        <p id="counting">Jumlah Kata : 0</p>

        <script>
            let lirik_lagu = {
                status: true,
                data : {
                    artist:"Westlife",
                    songTitle:"I Have A Dream",
                    songLyrics: "I have a dream, a song to sing\nTo help me </br> cope with anything\nIf you </br> see the wonder (wonder) of a fairy tale\nYou </br> can take the future even if you fail"
                },
            };

            let artist = document.getElementById("artist")
            let songLyrics = document.getElementById("songLyrics")

            let artist_content = lirik_lagu.data.artist
            let songLyrics_content = lirik_lagu.data.songLyrics

            artist.innerHTML = artist.innerHTML + artist_content
            songLyrics.innerHTML = songLyrics.innerHTML + songLyrics_content

            let text_listener = document.getElementById("textListener");
            text_listener.addEventListener("input", ()=> {
                let count = (text_listener.value).length;
                document.getElementById("counting").textContent = `Total Karakter: ${count}`;
            });
        </script>
</body>
</html>
